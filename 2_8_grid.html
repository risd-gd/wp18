<html>
  <head>
    <style>
      *, body, h1, h2 { margin: 0; }
      body { margin: 0; }
      section { border: 1px solid red;
      width: 100vw;
       display: grid;
       grid-template-columns: repeat(24, 1fr);
       grid-template-rows: repeat(12,1fr);
       grid-gap: 10px;
      }
      .minmax {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-template-rows: 200px;
        justify-items: center;
        align-items: center;

      }
      .first div { width: 100%; height: 100%;
   }

       div {     background: pink;  }
      .egg { grid-column: 4/25;
      grid-row: 2/4;
      }

}
    </style>
  </head>

  <body>

    <section class="first">
      <div class="egg">Egg</div>
    </section>

    <section class="minmax">
      <div class="">centered content</div>
      <div class="">second one</div>
      <div class="">3</div>
    </section>



  </body>

</html>
