<html>
  <head>
    <title>Absolute absolutes</title>
    <style>
      body { margin: 0; }
      div {
      width: 400px; height: 400px;
      position: absolute;
      border: 1px solid red; border-radius: 50%;
      z-index: 1;
      
      display: grid; align-items: center;
      justify-items: center;
      /* z-index layers. 1 is the base, 2 is up */
      }
      .smaller {  width: 100px; height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="smaller"></div>
    </div>


  </body>
</html>
