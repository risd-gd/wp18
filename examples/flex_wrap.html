<html>
  <head>
      <title>Flex demo</title>
    <style>
     body {  font-size: 24px;
     }
     section {
       display: flex;
       flex-direction: row;
       flex-wrap: wrap;
       height: 100vh;
     }

      div {  flex: 200px;
         margin: 1px;
      background: red;


}
  .moon {
    align-self: center;
  }
  .record { background: green;
     display: flex; }
  .record nav { background: blue;
     align-self: center; flex: auto; }


      .wide {   flex-grow: 2;
        flex-shrink: 1;
        flex-basis: 400px;
        /* above same as flex: 2 1 400px; */
      }
    </style>
  </head>
  <body>

    <section>

      <div class="record">

        <nav>
          <img src="../img/record.svg">
        </nav>

      </div>

      <div class="wide">2</div>
      <div>What about flex in flex?</div>
      <div class="moon"><img src="../img/moon.svg"></div>

    </section>

  </body>
</html>
