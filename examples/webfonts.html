<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <title>Webfonts</title>

		<link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">

    <style>
				@font-face {
					font-family: 'CooperHewitt';
					src: url('fonts/CooperHewitt-Book.eot'); /* IE9 Compat Modes */
					src: url('fonts/CooperHewitt-Book.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
							 url('fonts/CooperHewitt-Book.woff2') format('woff2'), /* Super Modern Browsers */
							 url('fonts/CooperHewitt-Book.woff') format('woff'), /* Pretty Modern Browsers */
							 url('fonts/CooperHewitt-Book.ttf')  format('truetype'), /* Safari, Android, iOS */
							 url('fonts/CooperHewitt-Book.svg#svgFontName') format('svg'); /* Legacy iOS */
					font-weight: normal;
				}
				@font-face {
				  font-family: 'CooperHewitt';
				  src: url('fonts/CooperHewitt-Bold.eot'); /* IE9 Compat Modes */
				  src: url('fonts/CooperHewitt-Bold.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				       url('fonts/CooperHewitt-Bold.woff2') format('woff2'), /* Super Modern Browsers */
				       url('fonts/CooperHewitt-Bold.woff') format('woff'), /* Pretty Modern Browsers */
				       url('fonts/CooperHewitt-Bold.ttf')  format('truetype'), /* Safari, Android, iOS */
				       url('fonts/CooperHewitt-Bold.svg#svgFontName') format('svg'); /* Legacy iOS */
					font-weight: bold;
				}
				h1 { font-family: 'Yatra One', serif; }
				p { font-family: "CooperHewitt"; }
				span { font-weight: bold; }
				strong { font-weight: bold; }

				h2 { font-family: "Verlag"; }
		</style>
	</head>
	<body>
		<h1>This is a h1</h1>
		<h2>Verlag font won't work.</h2>
		<p>This <span>is</span> <strong>the</strong> paragraph</p>
  </body>
</html>
