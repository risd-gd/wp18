<html>
  <title>Burkina Faso</title>
  <head>
    <style>
      section { width: 60vw; height: 40vw; display: grid;
      grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr; }

      .red { background: red;
      grid-row: 1/2; grid-column: 1/2; }

      .green { background: green;
      grid-row: 2/3; grid-column: 1/2; }

      .star { justify-self: center;
        align-self: center;
      grid-row: 1/3; grid-column: 1/2; }

      img { width: 15vw;}

    </style>
  </head>
  <body>
    <section>
      <div class="red"></div>
      <div class="green"></div>
      <img class="star" src="../img/star2.svg">
    </section>
  </body>
</html>
