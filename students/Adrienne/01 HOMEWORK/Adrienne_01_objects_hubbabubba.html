<html>

  <head>
    <title>Hubba Bubba</title>
    <style>
    *{background:rgba(0,0,0,0)}

        .circle{

          border-radius:500px;

        .circleTwo{

        .circle3{
          height:300px;
          width:300px;
          background:rgba(191,63,127,0.7);

          position:absolute;
          top:270px;
          left:270px;
          border-radius:300px;
          }


    </style>
  </head>

  <body>
      <div>

        <div class="circle3"></div>

</html>
