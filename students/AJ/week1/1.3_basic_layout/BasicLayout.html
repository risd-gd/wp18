<html>
<head>
  <title>Swedish Flag</title>
  <style>
    body {
      margin: 0;
      background: gold;
    }

    div {
      background: blue;
      float: left;
    }
      .box1 {
        height: 40%;
        width: 31.25%;
      }

      .box2 {
        height: 40%;
        width: 57%;
        border-left: 100px solid gold;
      }

      .box3 {
        height: 40%;
        width: 31.25%;
        border-top: 100px solid gold;
      }

      .box4 {
        height: 40%;
        width: 57%;
        border-left: 100px solid gold;
        border-top: 100px solid gold;
      }

  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
