<html>
<head>
  <title>Necklace Pendant</title>
  <style>

    h3 {
      color: white;
      position: absolute;
        bottom: 0;
        left: 20px;
    }

    div {}

    .oval {
      width: 200px;
      height: 100px;
      background-color: skyblue;
      border: 10px solid goldenrod;
      border-radius: 100px/50px;

      position: absolute;
        top: 400px;
        left: 180px;
      }

    .rect {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border-left: 10px solid goldenrod;
      border-right: 10px solid goldenrod;
      border-top: 10px solid goldenrod;

      position: absolute;
        top: -160px;
        left: -10px;
      }

    .tri {
  		border-left: 110px solid transparent;
  		border-right: 110px solid transparent;
  		border-bottom: 100px solid goldenrod;

  		position:absolute;
  			top:-260px;
  			left:-10px;
  		}

    .topCircle {
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: 10px solid goldenrod;
      border-radius: 40px;

      position: absolute;
        top: -300px;
        left: 70px;
        }

    .circle1 {
      width: 60px;
      height: 60px;
      background-color: goldenrod;
      border-radius: 40px;

      position: absolute;
        top: 10px;
        left: 50px;
    }

    .circle2 {
      width: 30px;
      height: 30px;
      background-color: skyblue;
      border: 5px solid goldenrod;
      border-radius: 40px;

      position: absolute;
        top: -50px;
        left: 30px;
      }

    .circle3 {
      width: 40px;
      height: 40px;
      background-color: skyblue;
      border: 3px solid goldenrod;
      border-radius: 40px;

      position: absolute;
        top: -10px;
        left: 120px;
      }

    body {
      background: skyblue;
      }
  </style>
</head>

<body>

<h3>Necklace Pendant</h3>

  <div class="oval">
    <div class="rect"></div>
    <div class="tri"></div>
    <div class="topCircle"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
  </div>

</body>
</html>
