<!DOCTYPE html>

<html>
<head>
  <title>hoop earrings</title>
  <style>
    .hoopout1 {
      height: 200px;
      width: 200px;
      border-radius: 200px;
      background-color: black;
      position: absolute;
      top: 100px;
      left: 150px;
    }

    .hoopin1 {
      height: 100px;
      width: 100px;
      border-radius: 100px;
      background-color: white;
      position: absolute;
      top: 150px;
      left: 200px;
    }

    .negspace1 {
      height: 100px;
      width: 100px;
      background-color: white;
      position: absolute;
      top: 100px;
      left: 150px;
    }

    .line1 {
      height: 5px;
      width: 100px;
      background-color: black;
      position: absolute;
      top: 100px;
      left: 150px;
    }

    .circleup1 {
      height: 10px;
      width: 10px;
      border-radius: 10px;
      border: 5px solid black;
      position: absolute;
      top: 85px;
      left: 200px;
    }

    .circledown1 {
      height: 10px;
      width: 10px;
      border-radius: 10px;
      border: 5px solid black;
      position: absolute;
      top: 100px;
      left: 200px;
    }

    .vertical1 {
      height: 35px;
      width: 5px;
      background-color: black;
      position: absolute;
      top: 85px;
      left: 215px;
    }
