<html>

  <head>
    <title>US Flag</title>
    <style>
    body {
      background-color: EEEEEE;
    }

    .grid {
      display: grid;
      height: 500px;
      width: 800px;
      grid-template: repeat(13, 13fr) / repeat(2, 2fr);
    }

    .blue {
      grid-area: 1 / 1 / 8 / 1;
      background-color: #151BDC;
    }

    .row1 {
      grid-area: 1 / 2 / 2 / 3;
      background-color: #EA0808;
    }

    .row2 {
      grid-area: 2 / 2 / 3 / 3;
      background-color: #ffffff;
    }

    .row3 {
      grid-area: 3 / 2 / 4 / 3;
      background-color: #EA0808;
    }

    .row4 {
      grid-area: 4 / 2 / 5 / 3;
      background-color: #ffffff;
    }

    .row5 {
      grid-area: 5 / 2 / 6 / 3;
      background-color: #EA0808;
    }

    .row6 {
      grid-area: 6 / 2 / 7 / 3;
      background-color: #ffffff;
    }

    .row7 {
      grid-area: 7 / 2 / 8 / 3;
      background-color: #EA0808;
    }

    .row8 {
      grid-area: 8 / 1 / 9 / 3;
      background-color: #ffffff;
    }

    .row9 {
      grid-area: 9 / 1 / 10 / 3;
      background-color: #EA0808;
    }

    .row10 {
      grid-area: 10 / 1 / 11 / 3;
      background-color: #ffffff;
    }

    .row11 {
      grid-area: 11 / 1 / 12 / 3;
      background-color: #EA0808;
    }

    .row12 {
      grid-area: 12 / 1 / 13 / 3;
      background-color: #ffffff;
    }

    .row13 {
      grid-area: 13 / 1 / 14 / 3;
      background-color: #EA0808;
    }

    </style>
  </head>

 <body>
   <div class="grid">
     <div class="blue"></div>
     <div class="row1"></div>
     <div class="row2"></div>
     <div class="row3"></div>
     <div class="row4"></div>
     <div class="row5"></div>
     <div class="row6"></div>
     <div class="row7"></div>
     <div class="row8"></div>
     <div class="row9"></div>
     <div class="row10"></div>
     <div class="row11"></div>
     <div class="row12"></div>
     <div class="row13"></div>
  </div>

 </body>

</html>
