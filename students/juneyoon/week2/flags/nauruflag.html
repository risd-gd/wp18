<html>

  <head>
    <title>Nauru Flag</title>
    <style>
    body {
      margin: 0;
    }

    .yellow {
      height: 650px;
      width: 800px;
      background-color: #EDD100;
    }

    .grid {
      display: grid;
      grid-template-rows:300px;
      grid-template-columns: 800px;
      grid-gap: 50px;
      grid-auto-rows:300px;
    }

    .blue {
      background-color: #0025AE;
    }

    img {
      position: absolute;
      top: 300px;
      left: 100px;
      height: 300px;
      z-index: 5;
    }
    </style>
  </head>

 <body>
   <div class="yellow">
   <div class="grid">
     <div class="blue"></div>
     <div class="blue"></div>
  </div>
  </div>

  <div><img src="img/sticker.svg"></div>

 </body>

</html>
