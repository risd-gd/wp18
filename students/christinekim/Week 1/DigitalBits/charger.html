<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact</title>
        <style>
            #wrapper {
                margin-left: 100px;
                margin-top: 100px;
            }
            
            #bg {
                width: 100px;
                height: 100px;
                background-color: lightgray;
                border-radius: 15px;
                z-index: -1;
                position: fixed;
            }
            
            #face {
                width: 85px;
                height: 85px;
                background-color: white;
                z-index: 0;
                position: absolute;
                border-radius: 10px;
                margin-left: 8px;
                margin-top: 8px;
            }
            
            #port {
                width: 50px;
                height: 20px;
                background-color: lightgray;
                z-index: 1;
                position: absolute;
                margin-left: 25px;
                margin-top: 53px;
            }
            
            #bar {
                width: 43px;
                height: 7px;
                background-color: white;
                z-index: 2;
                position: absolute;
                margin-left: 28px;
                margin-top: 56px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="bg"></div>
            <div id="face"></div>
            <div id="port"></div>
            <div id="bar"></div>
        </div>
    </body>
</html>
