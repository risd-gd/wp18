<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact</title>
        <style>
            #wrapper {
                margin-left: 100px;
                margin-top: 100px;
            }
            
            #hole {
                width: 40px;
                height: 20px;
                background-color: white;
                border-radius: 50px;
                position: absolute;
                margin-left: 55px;
                margin-top: 10px;
            }
            #top {
                border-bottom: 100px solid dimgray;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                width: 50px;
            }
            
            #bottom {
                border-bottom: 100px solid dimgray;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                width: 50px;
                -webkit-transform: rotate(180deg);
            }
            
            #bar {
                width: 55px;
                height: 10px;
                background-color: dimgray;
                margin-left: 47px;
            }
            
            #stick {
                width: 25px;
                height: 60px;
                background-color: dimgray;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                margin-left: 62px;
            }
            
            .circle {
                width: 15px;
                height: 15px;
                background-color: darkgray;
                border-radius: 20px;
                position: absolute;
                z-index: 1;
            }
            
            #one {
                margin-left: 85px;
                margin-top: 45px
            }
            
            #two {
                margin-left: 60px;
                margin-top: 60px;
            }
            
            #three {
                margin-left: 75px;
                margin-top: 90px;
            }
            
            #four {
                margin-left: 90px;
                margin-top: 120px;
            }
            
            #five {
                margin-left: 100px;
                margin-top: 75px;
            }
            
            #six {
                margin-left: 115px;
                margin-top: 105px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="circle" id="one"></div>
            <div class="circle" id="two"></div>
            <div class="circle" id="three"></div>
            <div class="circle" id="four"></div>
            <div class="circle" id="five"></div>
            <div class="circle" id="six"></div>
            <div id="hole"></div>
            <div id="top"></div>
            <div id="bottom"></div>
            <div id="bar"></div>
            <div id="stick"></div>
        </div>
    </body>
</html>
