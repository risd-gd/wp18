<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact</title>
        <style>
            #wrapper {
                margin-left: 100px;
                margin-top: 100px;
            }
            
            #base {
                width: 140px;
                height: 140px;
                background-color: hotpink;
                border-radius: 75px;
                position: absolute;
                margin-top: 80px;
                margin-left: 5px;
            }
            
            #top {
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 75px solid hotpink;
                position: absolute;
                margin-left: 25px;
                margin-top: 26px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="base"></div>
            <div id="top"></div>
        </div>
    </body>
</html>
