<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact</title>
        <style>
            #wrapper {
                margin-left: 100px;
                margin-top: 100px;
            }
            #top {
                width: 100px;
                height: 100px;
                background-color: lightgray;
                border-radius: 90px;
                position: absolute;
                z-index: 1;
                margin-left: 50px;
            }
            
            #metal {
                width: 80px;
                height: 80px;
                background-color: darkgray;
                border-radius: 90px;
                position: absolute;
                margin-top: 27px;
                margin-left: 60px;
            }
            
            #base {
                width: 180px;
                height: 180px;
                background-color: aliceblue;
                border-radius: 100px;
                margin-top: 80px;
                position: absolute;
                z-index: -1;
                margin-left: 10px;
            }
            
            #label {
                position: absolute;
                width: 130px;
                height: 50px;
                background-color: white;
                z-index: 1;
                margin-left: 36px;
                margin-top: 150px;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="top"></div>
            <div id="metal"></div>
            <div id="base"></div>
            <div id="label"></div>
        </div>
    </body>
</html>
