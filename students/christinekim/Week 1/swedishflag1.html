<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact</title>
        <style>      
            .blue1 {
                background-color: blue;
                width: 200px;
                height: 160px;
                float: left;
            }
            
            .yellow1 {
                background-color: yellow;
                width: 80px;
                height: 160px;
                float: left;
            }
            
            .blue2 {
                background-color: blue;
                width: 360px;
                height: 160px;
                float: left;
            }
            
            .yellow2 {
                background-color: yellow;
                width: 640px;
                height: 80px;
                float: left;
                clear:left;
            }
            
            .flagbottom {
                clear: left;
            }
        </style>
    </head>
    <body>
    <div class="wrapper">
        <div class="blue1"></div>
        <div class="yellow1"></div>
        <div class="blue2"></div>
        <div class="yellow2"></div>

        <div class="flagbottom">
            <div class="blue1"></div>
            <div class="yellow1"></div>
            <div class="blue2"></div>
        </div>
    </div>
    </body>
</html>
