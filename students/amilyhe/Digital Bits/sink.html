<html>
  <head>
    <title>sink</title>
    <style>
       *{ margin: 0; }
      body {background-color: #ddd;}

      		.rect {

      			/* border:2px dotted black; */

          }
          .circle4 {
          height:150px;

  </head>

  <body>
      <div class="rect">
