<html>
  <head>
    <title>danish flag positioning</title>
    <style>
       *{ margin: 0; }
      .redbox {
        width:240px;
        height: 180px;
        background: red;
        }
      .whitebox1 {
        position: absolute;
        top: 0px;
        left: 60px;
        background: blue;
        width:40px;
        height:180px;
        border-right: 10px solid white;
        border-left: 10px solid white;
        }
      .whitebox2 {
        position:absolute;
        top: 60px;
        background: blue;
        border-top: 10px solid white;
        border-bottom: 10px solid white;
        width:240px;
        height:40px;
        }
    </style>

  </head>

  <body>
      <div class="redbox"></div>
      <div class="whitebox1"></div>
      <div class="whitebox2"></div>
  </body>

</html>
