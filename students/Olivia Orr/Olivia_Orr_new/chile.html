<html>

      height: 200px;

        width: 50%;
        align-self: center;

      div:nth-child(1) {

      display: center;

   }
      div:nth-child(2) {

      background-color: white;

   }
   div:nth-child(3) {

   background-color: white;

}
div:nth-child(4) {

background-color: red;

}
div:nth-child(5) {

background-color: red;

}
div:nth-child(6) {

background-color: red;

}

      @media (max-width: 600px)
      {

        div:nth-child(2) {

        background-color: green;
        position: absolute;
        right: 50px;


     }
     div:nth-child(1) {

  div:nth-child(3) {
