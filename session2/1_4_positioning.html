<html>
  <head>
    <title>CSS Positioning, Session 2</title>
    <style>
      * { margin: 0; }
     /* selector { property: value; } */
        div {
        margin: 2px;
        width: 200px;
        height: 200px;
        background: green;
        float: left;
      }
      /* .clear { clear: both; } */
      .logo { position: absolute;
      top: 40%; right: 0;
      z-index: -1;
      }
      .search { position:absolute;
      top: 10px; right: 20px;
      z-index: 3; height: 10px;
      z-index 2;  }
      .red { background: red; }
      .container { width: 800px;}
    </style>
  </head>

  <body>
    <div></div>
    <div></div>
    <div></div>
    <div class="logo red"></div>
    <div class="search red"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>

</html>
