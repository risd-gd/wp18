<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>CSS Positioning, Session 3</title>
      <style>
        .square{
          width: 300px;
          height: 300px;
          background: blue;
          float: left;
          margin: 20px;
          color: white;
          font-family: sans-serif;
          font-size: 3rem;
          border: 5px solid yellow;
          text-align: center;
          overflow: hidden;
        }

        .circle{
          width: 360px;
          height: 360px;
          background: red;
          border-radius: 50%;
        }
        .relative{
          position: relative;
          background: rgba(255,255,0,1);
          top: 80px;
          left: 80px;
        }

        .absolute{
          position: absolute;
          background: rgba(0,255,0,1);
          right: 600px;
          bottom: 30px;
        }

        .container{
          position: relative;
          /* overflow: auto; */
          top: 200px;
        }
        .fixed {
          background: rgba(255,0,0,1);
          position: fixed;
          top: 50px;
          right: 50px;
          z-index: -10;
        }
        .window{
          height: 100vh;
          width: 100vw;
          background: #efefef;
        }

        .rotate{
          transform: rotate(45deg) translate(50px, -50px);
          transform-origin: 0 0;
        }

        .scale{
          transform: scale(2);
          opacity: 0.2;
        }

        .front{
          z-index: 20;
        }
      </style>
  </head>
  <body>
    <!-- <section class="window">
    </section> -->
    <section class="container">
      <div class="square rotate">
        1
      </div>
      <div class="square relative front">
        <div class="circle">
        </div>
        2
      </div>
      <div class="square scale">
        3
      </div>
      <div class="square absolute">
        4
      </div>
      <div class="square">
        5
      </div>
      <div class="square fixed">
        6
      </div>
    </section>

  </body>
</html>
