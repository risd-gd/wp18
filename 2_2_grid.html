<html>
  <head>
    <title>Grid 1 Demo</title>
    <style>
        body * {  border: 1px solid red; }
        div { background: blue;
        width:100%; height: 100%; }

        section { display: grid;
          grid-template-columns: 80px 80px 320px;
          grid-template-rows: 110px 20px 110px;
        grid-row-gap: 10px;
          grid-column-gap: 30px;
         align-items: center;
          justify-items: center;
        }
        div { display: grid; align-items: center; }
        img { width: 100%; }
        .black { background: black; }
    </style>

  </head>

  <body>

    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="black">sdf</div>
      <div>5</div>
      <div></div>
      <div>8</div>
      <div><img src="img/sticker.svg"></div>
      <div>9</div>
    </section>

  </body>

</html>
