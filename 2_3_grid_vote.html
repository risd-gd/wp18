<html>
  <head>
    <title>Grid 1 Demo</title>
    <style>
        body { margin: 0;
        letter-spacing: -12px;
}
        section>div { font-family: Trust Serif; font-weight: 100;
          font-size: 12rem; color: white;
         }

        section { display: grid; height: 100vh;
          grid-template-columns: repeat(auto-fit, minmax(350px,4fr));
          grid-template-rows: repeat(auto-fit, 1fr);
        grid-gap: 1px; margin: 2rem;
        justify-content: space-around;
        }
        section div:nth-child(1n) { align-self: flex-start;}
        section div:nth-child(2n) { align-self: center;}
        section div:nth-child(3n) { align-self: flex-end;}
        section div:nth-child(4n) { align-self: flex-end;}
        section div:nth-child(1n+2) { font-size: 6rem; letter-spacing: -4px;}

        span {letter-spacing: -30px}
        header { background: linear-gradient(-45deg, red, blue); position: fixed; z-index: -1; top: 0; left: 0; height: 140vh; width: 100vw;}
    </style>

  </head>

    <header></header>
    <section>

            <div>Not</div>

    </section>

  </body>

</html>
